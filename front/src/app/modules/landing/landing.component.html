<div class="section">
    <h1>All PI Devices</h1>
    <mat-divider></mat-divider>
    <div class="card-container">
        <div *ngFor="let pi of pies">
            <div class="card" (click)="navigateToPiDevices(pi)">
                <p>{{pi.name}}</p>
            </div>
        </div>
    </div>

</div>
<div>
    <p>People Inside: {{peopleNum}}</p>
    <div *ngIf="isAlarmOn">
        <p >ALARM ACTIVE</p>
        <p>Device that activated it: {{deviceName}}</p>
        <p>Alarm reason: {{alarmReason}}</p>
    </div>
</div>
<div>
    <iframe [src]="getSanitizedUrl()" width="100%" height="600" frameborder="0"></iframe>
</div>
